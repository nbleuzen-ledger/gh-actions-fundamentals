name: Test workflow
run-name: Test workflow ${{ github.run_number }}

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        type: environment
        required: true
  push:
    branches: [ main ]
    paths-ignore: [.github/**]
  pull_request:
    branches: [ main ]
  # schedule:
  #   - cron: '15 6 * * 0'

permissions: 
  contents: read

